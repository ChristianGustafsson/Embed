
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            border-radius: 12px;
            width: 100%;
            height: 352px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listen on Spotify</h1>
        <iframe src="https://open.spotify.com/embed/track/1m3RkOFtIGhNwErZUyIomA?utm_source=generator" 
                frameborder="0" 
                allowfullscreen 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
        </iframe>
    </div>
</body>
</html>
